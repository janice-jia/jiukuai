<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" /> 
    <title>个人资料</title>
    <link rel="stylesheet" href="./dist/index.css" />
    <script src="./js/zepto.min.js"></script>
    <script src="./js/flexible_css.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="jk-information">
        <div class="jk-inf-avatar">
            <!-- <div class="jk-inf-avatarBtn">
                <input type="file" />
            </div> -->
            <div class="jk-inf-avatarImg">
                <img src="./images/avatar.jpg" alt="">
            </div>
        </div>

        <div class="jk-information-edit">
            <div class="jk-group">
                <div class="jk-group-tit">我想住：</div>
                <div class="jk-group-inputInfo jkInfotr">
                    通州/梨园
                </div>
            </div>
            <div class="jk-group">
                <div class="jk-group-tit">生日：</div>
                <div class="jk-group-inputInfo jkInfotr">
                    1996/10/01
                </div>
            </div>
            <div class="jk-group">
                <div class="jk-group-tit">家乡：</div>
                <div class="jk-group-inputInfo jkInfotr">
                    河南省
                </div>
            </div>
            <div class="jk-group">
                <div class="jk-group-tit">情感：</div>
                <div class="jk-group-inputInfo jkInfotr">
                    单身
                </div>
            </div>
            <div class="jk-group">
                <div class="jk-group-tit">公司：</div>
                <div class="jk-group-inputInfo jkInfotr">
                    北京市锐智有限公司
                </div>
            </div>
            <div class="jk-group">
                <div class="jk-group-tit">职业：</div>
                <div class="jk-group-inputInfo jkInfotr">
                    设计师
                </div>
            </div>
            <div class="jk-group " style="border-bottom:none;">
                <div class="jk-group-tit">个人签名</div>
            </div>

            <div class="jk-userinforText">
                <div class="jk-supplement">
                    <textarea name="" id="" cols="30" rows="10" placeholder="还有什么想介绍的？" disabled>个人签名个人签名</textarea>
                </div>
            </div>
        
        </div>
        
    </div>

    <script src="js/jquery.selector-px.js"></script>
    <script>
    
        // 生日
        $.dateSelector({
            evEle: '#birthday',
            startYear: '2017',
            endYear: '2022',
            timeBoo: false,
            afterAction: function (d1, d2, d3) {
                $('#birthday').val(d1 + '年' + d2 + '月' + d3 + '日');
            }
        });

        //家乡
        var hometown = ['上海', '北京','山东','重庆','安徽'];
        $.scrEvent({
            data: hometown,
            evEle: '#hometown',
            title: '',
            defValue: '北京',
            afterAction: function (data) {
                $("#hometown").val(data);
            }
        });

        //情感
        var emotion = ['单身', '恋爱中','已婚','丧偶'];
        $.scrEvent({
            data: emotion,
            evEle: '#emotion',
            title: '',
            defValue: '恋爱中',
            afterAction: function (data) {
                $("#emotion").val(data);
            }
        });
        
    </script>
</body>
</html>
