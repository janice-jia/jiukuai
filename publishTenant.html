    <script>
        $(function(){
            // 顶部轮播图
            var swiper = new Swiper('#slideTop', {
                pagination: '.swiper-pagination',
                slidesPerView: 1,
                autoplay:3000,
                speed:500,
                paginationClickable: true,
                autoplayDisableOnInteraction: false,
                pagination: '.swiper-pagination-top',
                paginationType: 'custom',
                initialSlide:0,
                paginationCustomRender: function ( swiper, current, total ) {
                    var _html = '';
                    for ( var i = 1; i <= total; i++ ) {
                        if ( current == i ) {
                            _html += '<span class="swiper-pagination-customs swiper-pagination-customs-active">'+i+'</span>';
                        }
                    }
                    _html += '<span class="swiper-pagination-customs">/'+total+'</span>';
                        return _html; //返回所有的页码html
                    },
                    onReachEnd: function ( swiper ) {
                        console.log( '到了最后一个slide' );
                }
            });
        })
    </script>

    <script src="js/jquery.selector-px.js"></script>
    <script>
        //装修
        var decorate = ['毛坯', '简单装修','中等装修','精装修'];
        $.scrEvent({
            data: decorate,
            evEle: '#decorate',
            title: '',
            defValue: '简单装修',
            afterAction: function (data) {
                $("#decorate").val(data);
            }
        });

        
        // 易住人数
        var peopleNum = ['1人', '2人','3人','4人'];
        $.scrEvent({
            data: peopleNum,
            evEle: '#peopleNum',
            title: '',
            defValue: '1人',
            afterAction: function (data) {
                $("#peopleNum").val(data);
            }
        });

        // 看房时间
        var lookTime = ['随时看', '仅周末','仅工作日'];
        $.scrEvent({
            data: lookTime,
            evEle: '#lookTime',
            title: '',
            defValue: '仅周末',
            afterAction: function (data) {
                $("#lookTime").val(data);
            }
        });

        // 付款方式
        var payType = ['押一付一','押一付三','半年付','年付'];
        $.scrEvent({
            data: payType,
            evEle: '#payType',
            title: '',
            defValue: '押一付三',
            afterAction: function (data) {
                $("#payType").val(data);
            }
        });

        // 租金包含
        var priceContains = ['水费','电费','物业费','宽带费','燃气费'];
        $.scrEvent({
            data: priceContains,
            evEle: '#priceContains',
            title: '',
            defValue: '水费',
            afterAction: function (data) {
                $("#priceContains").val(data);
            }
        });


        //厅室
        var house = ['0室','1室','2室','3室'];
        var room = ['0厅','1厅','2厅','3厅'];
        var toilet = ['0卫','1卫','2卫','3卫'];
        $.scrEvent2({
            data: house,
            data2: room,
            data3: toilet,
            evEle: '#house',
            title: '',
            defValue: 60,
            defValue2: 0,
            defValue3: 0,
            linkType: '.',
            afterAction: function (d1, d2, d3) {
                $('#house').val(d1 + '-' + d2 + '-' + d3);
            }
        });

        // 门牌号
        var floor = ['1楼','2楼','3楼','4楼','5楼','6楼'];
        var unit = ['1单元','2单元','2单元','4单元'];
        var roomNum = ['101','102','103','104'];
        $.scrEvent2({
            data: floor,
            data2: unit,
            data3: roomNum,
            evEle: '#roomNum',
            title: '',
            defValue: 60,
            defValue2: 0,
            defValue3: 0,
            linkType: '.',
            afterAction: function (d1, d2, d3) {
                $('#roomNum').val(d1 + '/' + d2 + '/' + d3);
            }
        });

        //朝向
        var toward = ['东','南','西','北'];
        $.scrEvent({
            data: toward,
            evEle: '#toward',
            title: '',
            defValue: '东',
            afterAction: function (data) {
                $("#toward").val(data);
            }
        });

        //楼层
        var floor1 = ['-1层','1层','2层','3层'];
        var floor2 = ['共6层','共7层','共8层','共9层'];
        $.scrEvent2({
            data: floor1,
            data2: floor2,
            evEle: '#floor',
            title: '',
            defValue: '东',
            afterAction: function (d1,d2) {
                $('#floor').val(d1 + '/' + d2);
            }
        });

        // 入住时间
        $.dateSelector({
            evEle: '#checkInTime',
            startYear: '2017',
            endYear: '2022',
            timeBoo: false,
            afterAction: function (d1, d2, d3) {
                $('#checkInTime').val(d1 + '年' + d2 + '月' + d3 + '日');
            }
        });

        // 接听时段
        var answerTime = [];
        // 小时
        var spoHour = ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00", "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"];
        //睡眠
        $.scrEvent2({
            data: spoHour,
            data2: spoHour,
            evEle: '#answerTime',
            title: '睡眠时长',
            defValue: '08:00',
            defValue2: '17:00',
            eleName: '至',
            // eleName2: '分钟',
            afterAction: function (data1, data2) {
                $('#answerTime').val(data1 + '至' + data2);
            }
        });

    </script>
