<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="./dist/index.css" />
    <script src="./js/zepto.min.js"></script>
    <script src="./js/flexible_css.js"></script>
    <script src="./js/index.js"></script>
    <script>

    </script>
</head>
<body>
    <div class="jk-wap">
        <!-- 筛选 -->
        <div class="jk-screen">
            <div class="jk-screen-menu jkFlex">
                <div class="jk-screen-menu-item jkFlexItem screen-menu-hover">
                    <p id="screenArea">
                        <span>区域</span>
                        <span class="icon-down"></span>
                    </p>
                </div>
                <div class="jk-screen-menu-item jkFlexItem">
                    <p>
                        <span>租金</span>
                        <span class="icon-down"></span>
                    </p>
                </div>
                <div class="jk-screen-menu-item jkFlexItem">
                    <p>
                        <span>户型</span>
                        <span class="icon-down"></span>
                    </p>
                </div>
                <div class="jk-screen-menu-item jkFlexItem">
                    <p>
                        <span>筛选</span>
                        <span class="icon-down"></span>
                    </p>
                </div>
                <div class="jk-screen-menu-item">
                    <p>
                        <img src="./images/icon-sort.png" alt="排序"/>
                    </p>
                </div>
            </div>
        </div>
        <form action="./index.html" class="jk-screen-form">
            <div class="jk-screen-box jkFlex">
                <div class="jk-screen-cont jkFlexItem tl">
                    <ul class="jk-screen-ui">
                        <li class="shover">附近</li>
                        <li>区域</li>
                        <li>地铁</li>
                    </ul>
                </div>
                <!-- 附近 -->
                <div class="jk-screen-cont jkFlexItem screenBg">
                    <ul class="jk-screen-ui">
                        <li>不限</li>
                        <li>1000m内</li>
                        <li class="shover">3000m内</li>
                        <li>5000m内</li>
                    </ul>
                </div>

                <!-- 区域 -->
                <!-- 地铁 -->
            </div>
            <div class="jk-screen-btn">
                <button class="blue-btn" type="submit">确定</button>
            </div>
        </form>
    </div>
</body>
</html>
