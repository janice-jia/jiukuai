<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>房源信息</title>
    <link rel="stylesheet" href="./dist/index.css" />
    <script src="./js/zepto.min.js"></script>
    <script src="./js/flexible_css.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="jk-house-banner">
        <img src="./images/house-banner.jpg" alt="">
    </div>
    <div class="jk-house">
        <div class="jk-house-name">
            整租·新潮嘉园二区1室1厅1卫
        </div>
        <div class="jk-house-price">
            3000元/每月
        </div>
        <div class="jk-house-tagbox tag-parent">
            <p class="jk-ca-tag">随时看房</p>
            <p class="jk-ca-tag">配套齐全</p>
            <p class="jk-ca-tag">南北通透</p>
            <p class="jk-ca-tag">独立卫浴</p>
            <p class="jk-ca-tag">押一付一</p>
            <p class="jk-ca-tag">有阳台</p>
        </div>

        <div class="jk-house-desc jkFlex">
            <p class="jkFlexItem">73m³</p>
            <p class="jkFlexItem">1室1厅1卫</p>
            <p class="jkFlexItem">南</p>
        </div>

        <div class="jk-house-desc1">
            <div class="houseinfo">
                <div class="houseinfoitem">
                    <span class="desclabel">装修</span>
                    <span class="desccon">暂无数据</span>
                </div>
                <div  class="houseinfoitem">
                    <span class="desclabel">楼层</span>
                    <span class="desccon">高层/15层</span>
                </div>
            </div>
            <div class="houseinfo">
                <div class="houseinfoitem">
                        <span class="desclabel">类型</span>
                        <span class="desccon">暂无数据</span>
                </div>
                <div class="houseinfoitem">
                        <span class="desclabel">电梯</span>
                        <span class="desccon">有</span>
                </div>
            </div>
            <div class="houseinfo">
                <div class="houseinfoitem">
                        <span class="desclabel">车位</span>
                        <span class="desccon">无</span>
                </div>
                <div class="houseinfoitem">
                        <span class="desclabel">入住</span>
                        <span class="desccon">2018.10.12</span>
                </div>
            </div>
            <div class="houseinfo">
                <div class="houseinfoitem">
                        <span class="desclabel">看房</span>
                        <span class="desccon">随时看房</span>
                </div>
            </div>
            <div class="jkClear"></div>
        </div>

        <div class="jk-house-tit">房源配置</div>

        <div class="jk-house-config">
            <div class="jk-house-config-tag">
                <div class="jk-house-config-tag-item">
                    <img src="./images/config-wifi.png" alt="wifi" />
                    <img src="./images/config-bed.png" alt="床" />
                    <img src="./images/config-wardrobe.png" alt="衣柜" />
                    <img src="./images/config-sofa.png" alt="沙发" />
                    <img src="./images/config-tables.png" alt="桌椅" />
                    <img src="./images/config-tv.png" alt="电视" />
                    <img src="./images/config-air-conditioner.png" alt="空调" />
                    <img src="./images/config-washingMmachine.png" alt="洗衣机" />
                    <img src="./images/config-refrigerator.png" alt="冰箱" />
                    <img src="./images/config-heating.png" alt="暖气" />
                    <img src="./images/config-calorifier.png" alt="热水器" />
                    <img src="./images/config-gas-stove.png" alt="燃气灶" />
                    <img src="./images/config-kitchen-ventilator.png" alt="抽油烟机" />
                    <img src="./images/config-private-bathroom.png" alt="独卫" />
                    <img src="./images/config-balcony.png" alt="阳台" />
                    <img src="./images/config-cook.png" alt="阳台" />
                </div>
            </div>
        </div>

        <div class="jk-house-tit">新潮嘉园A区04楼</div>
        <div class="jk-house-tit">房源推荐</div>
    </div>
</body>
</html>
