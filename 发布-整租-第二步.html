<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>发布--整租--第二步</title>
    <link rel="stylesheet" href="./dist/index.css" />
    <script src="./js/zepto.min.js"></script>
    <script src="./js/flexible_css.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
    <form action="./发布-未认证.html">
        <div class="jk-rent2">
            <!-- 房屋配置 -->
            <div class="jk-rent2Tit">房屋配置</div>
            <div class="jkFlex tag-parent">
                <p class="jk-ca-tag tag-hover">热水器</p>
                <p class="jk-ca-tag">燃气灶</p>
                <p class="jk-ca-tag">衣柜</p>
                <p class="jk-ca-tag">电视</p>
                <p class="jk-ca-tag">暖气</p>
                <p class="jk-ca-tag">抽烟机</p>
                <p class="jk-ca-tag">电磁炉</p>
                <p class="jk-ca-tag">宽带</p>
                <p class="jk-ca-tag">洗衣机</p>
                <p class="jk-ca-tag">微波炉</p>
                <p class="jk-ca-tag">床</p>
                <p class="jk-ca-tag">空调</p>
                <p class="jk-ca-tag">沙发</p>
                <p class="jk-ca-tag">桌椅</p>
                <p class="jk-ca-tag">阳台</p>
                <p class="jk-ca-tag">冰箱</p>
                <p class="jk-ca-tag">独立卫生间</p>
            </div>

            <!-- 房屋亮点 -->
            <div class="jk-rent2Tit">房屋亮点</div>
            <div class="jkFlex tag-parent">
                <p class="jk-ca-tag tag-hover">南北通透</p>
                <p class="jk-ca-tag">首次出租</p>
                <p class="jk-ca-tag">有阳台</p>
            </div>

            <!-- 出租要求 -->
            <div class="jk-rent2Tit">出租要求</div>
            <div class="jkFlex tag-parent">
                <p class="jk-ca-tag">一家人</p>
                <p class="jk-ca-tag">只限女性</p>
                <p class="jk-ca-tag">半年起租</p>
                <p class="jk-ca-tag">租户稳定</p>
                <p class="jk-ca-tag">禁烟</p>
                <p class="jk-ca-tag">一年起租</p>
                <p class="jk-ca-tag">作息正常</p>
                <p class="jk-ca-tag">禁止养动物</p>
            </div>

            <!-- 补充两句 -->
            <div class="jk-rent2Tit">补充两句</div>
            <div class="jk-supplement">
                <textarea name="" id="" cols="30" rows="10" placeholder="选填（详细的描述会大大增加快速出租的机会！可以介绍房子吸引人的地方，交通和周边环境，可以入住的时间，对租客的要求等）"></textarea>
                <!-- <textarea name="" id="" cols="30" rows="10" placeholder="房子离地铁很近，周围有大型超市，购物很方便。"></textarea> -->
                <p class="jk-swordNum"><span class="origin">22</span> / 300字以内</span>
            </div>

            <div class="jk-bottom">
                <button class="jk-oneBtn-bottom" type="submit">确定</button>
            </div>
        </div>
    </form>
</body>
</html>
