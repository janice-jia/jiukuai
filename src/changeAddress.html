<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>切换城市</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <script src="../js/flexible_css.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
    <div class="jk-wap">
        <div class="jk-ca-search">
            <input type="text" placeholder="请输入城市名称或首字母"/>
        </div>
        <div class="jk-ca-position">
            <div class="jk-ca-tit">当前位置</div>
            <p class="jk-ca-tag tag-hover">北京</p>
        </div>
        <div class="jk-ca-hot">
            <div class="jk-ca-tit">热门城市</div>
            <div class="jk-ca-hot-con jkFlex">
                <p class="jk-ca-tag">北京</p>
                <p class="jk-ca-tag">上海</p>
                <p class="jk-ca-tag">广州</p>
                <p class="jk-ca-tag">深圳</p>
                <p class="jk-ca-tag">长沙</p>
                <p class="jk-ca-tag">重庆</p>
                <p class="jk-ca-tag">武汉</p>
                <p class="jk-ca-tag">杭州</p>
                <p class="jk-ca-tag">西安</p>
            </div>
        </div>
    </div>
</body>
</html>
