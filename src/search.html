<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索</title>
    <link rel="stylesheet" href="../dist/index.css" />
    <script src="../js/zepto.min.js"></script>
    <script src="../js/flexible_css.js"></script>
    <script src="../js/index.js"></script>
    <script>
        //点击搜索框后X，清空搜索框内容
        $(function() {
            $('#clearSearch').click(function(){
                $('#searchVal').val('');
            });
        })
    </script>
</head>
<body>
    <div class="jk-wap">
        <div class="jk-searchbox">
            <input type="text" placeholder="您想住哪？" id="searchVal" value="海淀"/>
            <a class="jk-search-clear" id="clearSearch" href="javascript:;"></a>
        </div>

        <!-- 搜索历史 -->
        <div class="jk-searchList">
            <ul>
                <li class="jkFlex">
                    <div class="jk-search-tit jkFlexItem gray">历史记录</div>
                    <div class="jk-search-desc">清空历史</div>
                </li>
                <li class="jkFlex">
                    <div class="jk-search-tit jkFlexItem">海淀</div>
                    <div class="jk-search-desc">不限制房型/不限</div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
